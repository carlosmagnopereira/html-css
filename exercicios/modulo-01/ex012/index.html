<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com Html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video width="600" poster="imagem/foto.png" controls>
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/161334046" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
<p><a href="https://vimeo.com/161334046">Reel 2016</a> from <a href="https://vimeo.com/ignacioflorez">Ignacio Florez</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
